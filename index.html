<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Short navigation -->
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="" />
        <h2>GKreep</h2>
      </div>
      <input id="search-btn" type="text" placeholder="Search notes" />
    </nav>
    <!-- Main container -->
    <div id="container">
      <!-- New note generator  -->
      <div id="newNote">
        <input type="text"
          id="description"
          class="description"
          placeholder="Write description"
        ></inpout>
        <div class="new-note-buttons">
          <div class="upload-buttons">
            <img id="up-btn" src="images/add.png" alt="" />
            <img id="up-btn" src="images/bucket.png" alt="" />
          </div>
          <div class="save-button" id="save-button"><button>Save</button></div>
        </div>
      </div>
    </div>
    <!-- The container where the notes come  -->
    <div id="note-list-container" class="note-list-container">
      <img id="main-background-img" src="images/nuaph.PNG" alt="" />
      
    </div>
    <!-- Overlay used to dimm the display  -->
    <div id="overlay" class="overlay"></div>
    <footer>Designed by Francisc</footer>
  </body>
</html>
