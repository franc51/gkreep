<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="" />
        <h2>GKreep</h2>
      </div>
      <input id="search-btn" type="text" placeholder="Search notes" />
    </nav>
    <div id="container">
      <div id="newNote">
        <textarea
          id="title"
          class="description title"
          placeholder="Title"
        ></textarea>
        <textarea
          id="description"
          class="description"
          placeholder="Write description"
        ></textarea>
        <div class="new-note-buttons">
          <div class="edit-buttons">
            <div>
              <label for="">Upload image</label>
              <input
                type="file"
                id="button"
                accept="image/png, image/gif, image/jpeg"
              />
            </div>
            <div>
              <label for="">Choose color</label>
              <input id="note-color-choose" type="color" />
            </div>
          </div>
          <div class="save-button" id="save-button"><button>Save</button></div>
        </div>
      </div>
    </div>
    <div id="note-list-container" class="note-list-container">
      <img src="images/nuaph.PNG" alt="" />
    </div>
    <div id="overlay" class="overlay"></div>
    <footer>Designed by Francisc</footer>
  </body>
</html>
