<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Short navigation -->
    <nav>
      <div class="logo">
        <img src="images/logo.png" alt="" />
        <h2>GKreep</h2>
      </div>
      <input id="search-btn" type="text" placeholder="Search notes" />
    </nav>
    <div class="container">
      <div class="popup-box">
        <div class="title">
          <h3>Add a new note</h3>
          <img class="exit-popup" src="images/reject.png" alt="">
        </div>
        <div class="input-div">
          <label for="">Title</label>
          <input id="title" type="text" placeholder="">
          <label for="">Description</label>
          <input id="description" type="textarea" placeholder="">
        </div>
        <div class="add-note-btn"><button class="add">Add note</button></div>
      </div>
      <div class="note">
        <div class="add-logo">
          <button class="add-btn">Add new note</button>
        </div>
      </div>
      <div class="note">
        <div class="delete-div"><img class="remove-btn" src="images/reject.png" alt=""></div>
        <div class="info"><h1>Fa temele</h1>
          <p>aaaaaaaaaaaaaaaa</p>
        </div>
        <div class="break"></div>
        <div class="date-and-delete">
          <div class="date-div">4 April 2023</div>
          </div>
      </div>
      <div class="overlay"></div>
      </div>
    </div>
    
  </body>
</html>
